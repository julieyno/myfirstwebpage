<!doctype html>
<html>
	<head>
		<!-- this is for "meta" content, 
			info ABOUT the page vs info *IN* the page
			got emoji from https://emojipedia.org -->
			<title> ğŸµ Practice </title>
			<!-- through open graph tags you can specify what is shown in the preview when uploading onto social media/linkedin etc -->
			<meta property="og:title" content="The Rock" />
			<meta property="og:type" content="video.movie" />
			<meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
			<meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />
			<meta property="og:description" content="This is a great way to learn." />

	</head>
	<body>
		<!-- comments are ignored by browser -->
		<!--
			   comments can be multilined
		yayyy -->
		<!-- everything in the body tag is meant to be content that the user can / interact with -->
		<h1> Everything you want user to see </h1>
		<h2> All the content, belongs here</h2>
		<!-- img is self closing, include attributes such as src, width-->
		<img src="https://images.unsplash.com/photo-1534278931827-8a259344abe7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" width="300px">
	</body>
</html>
